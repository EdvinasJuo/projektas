{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 mt-5">
        <form action="" method="post" class="mt-3">
          {% csrf_token %}
          <div class="form-group">
            {% if form.email.errors %}
              <div class="alert alert-danger">
                {{ form.email.errors }}
              </div>
            {% endif %}
            <label for="{{ form.email.id_for_label }}">El. Pašto adresas:</label>
            {{ form.email }}
          </div>
          <button type="submit" class="btn btn-primary btn-lg">Pakeisti slaptažodį</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
